version: '3.8'

services:
  # GitLab CE - для запуска CI/CD пайплайнов
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: self-deploy-gitlab
    hostname: gitlab.local
    ports:
      - "8080:80"
      - "8443:443"
      - "8022:22"
    volumes:
      - gitlab-config:/etc/gitlab
      - gitlab-logs:/var/log/gitlab
      - gitlab-data:/var/opt/gitlab
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.local:8080'
        gitlab_rails['gitlab_shell_ssh_port'] = 8022
        gitlab_rails['initial_root_password'] = 'SelfDeploy2024!'
    restart: unless-stopped
    networks:
      - self-deploy-network

  # SonarQube - анализ качества кода
  sonarqube:
    image: sonarqube:lts-community
    container_name: self-deploy-sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs
    depends_on:
      - sonarqube-db
    restart: unless-stopped
    networks:
      - self-deploy-network

  # PostgreSQL для SonarQube
  sonarqube-db:
    image: postgres:15-alpine
    container_name: self-deploy-sonarqube-db
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - sonarqube-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - self-deploy-network

  # Nexus Repository Manager - хранение артефактов
  nexus:
    image: sonatype/nexus3:latest
    container_name: self-deploy-nexus
    ports:
      - "8081:8081"
      - "8082:8082"  # Docker registry
    volumes:
      - nexus-data:/nexus-data
    environment:
      - INSTALL4J_ADD_VM_PARAMS=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=273m
    restart: unless-stopped
    networks:
      - self-deploy-network

  # GitLab Runner - для выполнения CI/CD задач
  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: self-deploy-gitlab-runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - gitlab-runner-config:/etc/gitlab-runner
    depends_on:
      - gitlab
    restart: unless-stopped
    networks:
      - self-deploy-network

volumes:
  gitlab-config:
  gitlab-logs:
  gitlab-data:
  sonarqube-data:
  sonarqube-extensions:
  sonarqube-logs:
  sonarqube-db-data:
  nexus-data:
  gitlab-runner-config:

networks:
  self-deploy-network:
    driver: bridge